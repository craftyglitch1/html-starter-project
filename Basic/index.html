<!DOCTYPE html>
<!-- All html files start with the <!DOCTYPE html> tag.
 This is to inform your web browser that the latest version of html is being used-->
<html>
<!--This is the <html> tag. This is the entry point to your website. -->
<head>
    <!-- This is the <head> tag. This tag contains information about the website. -->
    
    <!-- This is the <meta> tag. It contains metadata about the website.
     charset - 	Specifies the character encoding for the HTML document
     name - Specifies a name for the metadata -->
    
    <meta charset="UTF-8">
    
    <!-- In HTML, The viewport is the user's visible area of a web page. 
     It varies with the device, 
     it will be smaller on a mobile phone than on a computer screen.-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the <title> tag. This tag is used to set the name of the tab/window. -->
    <title>Sample Title</title>
</head>
<!--In HTML, a tag is closed or ended, by putting a forward slash in front of the tag name. -->
<body>
    <!-- This is the body tag. This is what is actually going to be rendered on the web page.-->

    <!-- This is the <h1> tag. In HTML, there are a set of tags called the header tags (h1, h6). -->
    <!-- These tags are used to make big text, like headers or titles. h1 is the biggest and h6 is the smallest. -->

    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <!-- This is the <p> or paragraph tag. This is used for basic text and paragraphs. These will make up a big chunk of the text on your website.-->
    <!-- Another tag used here is the <br> or line break tag. This tag is equivelent to pressing enter. It just makes a new line where it is, and pushes text down-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Magni tempora vel incidunt nisi quam fuga sed magnam, eius maxime ea? <br>Ipsam et, in unde itaque aliquam asperiores culpa porro aperiam.</p>
</body>
</html>
